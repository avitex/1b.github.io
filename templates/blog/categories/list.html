{% extends "content.html" %}
{% block title %}Categories - {{ config.title }}{% endblock %}
{% block content %}
	<h1>Categories</h1>
	{% if terms %}
		<ul>
			{% for term in terms %}
				<li><a href="{{ term.permalink }}">{{ term.name }}</a> ({{ term.pages | length }})</li>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock content %}
